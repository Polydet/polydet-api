<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}Polyglot Detector (name subject to change){% endblock %}</title>
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
</head>
<body>
<a href="https://git.cs.kent.ac.uk/hljl2/polyglot-detector"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
<div class="container" style="padding-top: 1em;">{% block content %}{% endblock %}</div>
<script type="application/javascript">
    $('.custom-file-input').on('change', function() {
        let fileName = $(this).val();
        $(this).next('.custom-file-label').text(fileName);
    });
</script>
</body>
</html>
